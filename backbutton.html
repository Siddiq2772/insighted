<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Back to Previous Page</title>
    <style>/* styles.css */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        
        
        h1 {
            color: #333;
        }
        
        p {
            color: #777;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        </style>

</head>
<body>
    
        <button onclick="goBack()">Go Back</button>
    

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
