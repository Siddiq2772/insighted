<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Pro Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #3b82f6;
    }

    .bot {
      align-self: flex-start;
      background-color: #1e293b;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #22c55e;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyALtYLzy3CRmm5TSPItiWnqncD5OQvmHjU";

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const userInput = "You are a professional Java documentation assistant designed to help developers understand and work with Javaâ€™s built-in functionality. Your role is to explain Java keywords, classes, methods, and syntax with a focus on whether a particular task can be accomplished using predefined or standard Java functions. When answering questions, always reference the correct Java API classes or methods, such as java.util.List, Files.readAllLines, or String.replaceAll. If a task cannot be done using the standard library, state that clearly and, if possible, suggest a workaround. Keep your answers concise, accurate, and strictly within the scope of the Java Standard Library. Do not generate code unless explicitly requested, and if a question is unclear, ask for clarification with a Java-specific focus also gives examples. \n\nnow the user inputed the following: \n"+inputField.value.trim();
      if (!userInput) return;

      appendMessage(inputField.value.trim(), "user");
      inputField.value = "";

      const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyALtYLzy3CRmm5TSPItiWnqncD5OQvmHjU`;

      const requestBody = {
        contents: [
          {
            parts: [
              { text: userInput }
            ]
          }
        ]
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        console.log("Gemini response:", data);

        const botReply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response from Gemini.";
        appendMessage(botReply, "bot");

      } catch (error) {
        console.error("Error:", error);
        appendMessage("Error talking to Gemini.", "bot");
      }
    }

    function appendMessage(content, sender) {
      const messagesDiv = document.getElementById("messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = content;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
